<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otro formulario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Cuál es tu nombre</span>
                <!--autocomplete: que rellene con texto ya ingreasdo-->
                <!--Funcionalidad del navegador-->
                <!--required: exige que el input contenga datos-->
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Cuál es tu correo</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="pais">
                <span>En que país vives</span>
                <input type="text" name="pais" id="pais" autocomplete="country" required>
            </label>
            <label for="codigo_postal">
                <span>Cuál es tu código postal</span>
                <input type="text" name="codigo_postal" id="codigo_postal" autocomplete="postal-code" required>
            </label>
            <input type="submit" name="" id="">
        </form>
    </main>
</body>
</html>
