<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <!--name es para mandar la información, mismo que for y id-->
            <input type="time" id="hora" name="hora">
        </label>
        <label for="dia">
            <span>Día</span>
            <!--name es para mandar la información, mismo que for y id-->
            <input type="date" id="dia" name="dia">
        </label>
        <label for="semana">
            <span>semana</span>
            <!--name es para mandar la información, mismo que for y id-->
            <input type="week" id="semana" name="semana">
        </label>
        <label for="mes">
            <span>Mes</span>
            <!--name es para mandar la información, mismo que for y id-->
            <input type="month" id="mes" name="mes">
        </label>
        <!--submit va a enviar al informacion del formulario-->
        <input type="submit" name="" id="">
    </form>
    <br>
    <form action="">
        <label for="calendario">
            <span>Hora</span>
            <!--datetime-local tiempo y fecha de nuestra área local-->
            <input type="datetime-local" id="calendario" name="calendario">
        </label>
        <input type="submit" name="" id="">
    </form>
</body>
</html>
