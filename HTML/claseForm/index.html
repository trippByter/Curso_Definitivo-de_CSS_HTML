<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action=""> <!--Descripción del formulario de forma semántica-->
        <label for="nombre"> 
            <span>Cuál es tu nombre</span>
            <!--type text para ingresar texto. id debe ser igual que en for de su label-->
            <!--placeholder coloca texto dentro en input antes de escribir-->
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="inicio-platzi">
            <span>Qué día comenzaste en Platzi</span>
            <!--type date para ingresar fechas-->
            <input type="date" id="inicio-platzi">
        </label>
        <label for="horario">
            <span>En qué horario estudias</span>
            <!--type time para ingresar tiempo-->
            <input type="time" id="horario">
        </label>
    </form>
</body>
</html>
