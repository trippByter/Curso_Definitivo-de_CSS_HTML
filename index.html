<!---->
<!-- Index: Página principal que el servidor busca cuando abre un proyecto-->
<!DOCTYPE html> <!--Indicamos al navegador que esta page es html5-->
<html lang="es"> <!--Contenedor principal | especifica idioma-->
    <head>
        <!--Meta indica al navegador como tratar la página. Se cierra sola-->
        <meta charset="UTF-8"/> <!--Caracteres especiales: acentos, 'ñ', diéresis. UTF-16,-32-->
        <meta name="description" content="Ésta página te mostrará fotos de gatitos"/> <!--Es parte del CEO. Ayuda al usuario a ver nuestra descrip. en el navegador-->
        <meta name="robots" content="index, follow"/><!--Para que el navegador posicione las páginas que tengan relación con nuestro contenido-->
        <title>Es mi página</title>
        <!--Complete screen size-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Hoja de estilos    |Ruta-->
        <link rel="stylesheet" href="./css/style.css" /> <!--Agregar CSS-->
    </head>
    <body>
        <!--Etiquetas contenedoras: llevan mas etiquetas dentro para agregar estructura-->
        <header> <!--Encabezado de página-->
            <nav></nav> <!--Barra de navegación-->
        </header>
        <main> <!--Todo el contenido principal, afuera del header-->
            <section>
                <article></article>
            </section>
            <ul> <!--Lista desordenada-->
                <li>Soy una manzana</li> <!--List item-->
            </ul>
            <ol></ol> <!--Lista ordenada-->
        </main>
        <footer>
            
        </footer> <!--Pie de página-->
        <p>Soy un texto</p>
        <h1>Soy un tíltulo</h1>
        <!--Etiquetas de contenido: etiquetas que ayudan a renderizar img, audio, texto, video, ect-->
    </body>
</html>
